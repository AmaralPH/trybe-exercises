<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        // 1.
        function mudaParagrafo() {
            let paragrafo = document.getElementsByTagName("p");
            return paragrafo[0].innerHTML = "Eu me vejo bem estabelecido na carreira de desenvolvimento Web"
        }
        mudaParagrafo()

        // 2.
        function mudaAmarelo() {
            let quadradoAmarelo = document.getElementsByClassName("main-content");
            return quadradoAmarelo[0].style.backgroundColor = "rgb(76,164,109)";
        }
        mudaAmarelo()

        // 3.
        function mudaVermelho() {
            let quadradoVermelho = document.getElementsByClassName("center-content");
            return quadradoVermelho[0].style.backgroundColor = "white";
        }
        mudaVermelho()

        // 4.
        function corrigeTitle() {
            let titulo = document.getElementsByTagName("h1");
            return titulo[0].innerHTML = "Exercício 5.1 - JavaScript"
        }
        corrigeTitle()

        // 5.
        function deixaMaiuscula() {
            let paragrafo = document.getElementsByTagName("p");
            
            paragrafo[0].innerText = paragrafo[0].innerHTML.toUpperCase();
            paragrafo[1].innerText = paragrafo[1].innerHTML.toUpperCase()
            paragrafo[2].innerText = paragrafo[2].innerHTML.toUpperCase()
        }
        deixaMaiuscula()

        // 6.
        function exibeNoConsole() {
            let paragrafo = document.getElementsByTagName("p");
            console.log(paragrafo[0])
            console.log(paragrafo[1])
            console.log(paragrafo[2])
        }
        exibeNoConsole()
    </script>
  </body>
</html>
