<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <label for="input-nome">Nome:
                <input type="text" maxlength="40" name="nome" id="input-nome" required>
            </label>
            <br>
            <label for="input-email">E-mail:
                <input type="text" maxlength="50" name="email" id="input-email" required>
            </label>
            <br>
            <label for="">CPF:
                <input type="text" maxlength="11" name="cpf" id="input-cpf" required>
            </label>
            <br>
            <label for="input-endereco">Endereço:
                <input type="text" maxlength="200" name="endereco" id="input-endereco" required>
            </label>
            <br>
            <label for="input-cidade">Cidade:
                <input type="text" maxlength="28" name="cidade" id="input-cidade">
            </label>
            <br>
            <label for="seleciona-estado">Estado:
                <select name="estado" id="seleciona-estado" required></select>
            </label>
            <br>
            <p>Tipo de moradia:</p>
            <div>
                <label for="casa">
                    <input type="radio" name="moradia" id="casa">Casa
                </label>
                <label for="apartamento">
                    <input type="radio" name="moradia" id="apartamento">Apartamento
                </label>
            </div>
        </fieldset>
        <fieldset>
            <label for="texto-curriculo">Resumo do curriculo: <br>
                <textarea name="curriculo" id="texto-curriculo" cols="40" rows="10" maxlength="1000" 
                placeholder="Conte como foi sua carreira até aqui..."></textarea>
            </label>
            <label for=""></label>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
